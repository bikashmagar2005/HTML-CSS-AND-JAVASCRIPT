<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addition.css">
</head>
<script>
    function add()
    {
        let a = document.getElementById('box1').value;
        let b = document.getElementById('box2').value;
        let c = Number(a) + Number(b);
        document.getElementById('result').value = c;
    }
</script>
<body>
    <h1 class="heading">Addition of two Numbers</h1>
    <center>
    <div class="addition">
        <input type="text" id="box1"><br>
        <level>+</level><br>
        <input type="text" id="box2"><br>
        <level>=</level><br>
        <input type="text" id="result"readonly><br>
        <button id="res" onclick="add()">ADD</button><br>
        <a href="main.html"><button class="return">Return Home</button></a>
    </div>
    </center>
</body>
</html>
